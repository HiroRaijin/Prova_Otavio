<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alunos</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Registro de Alunos</h1>
    <form id="formulario">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required>
        </div>
        <div>
            <label for="nota1">Nota do 1º Bimestre:</label>
            <input type="number" id="nota1" name="nota1" min="0" max="10" step="0.1" required>
        </div>
        <div>
            <label for="nota2">Nota do 2º Bimestre:</label>
            <input type="number" id="nota2" name="nota2" min="0" max="10" step="0.1" required>
        </div>
        <button type="submit">Enviar</button>
    </form>

    <table id="tabela">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Matrícula</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Média</th>
                <th>Situação</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas da tabela serão adicionadas dinamicamente aqui -->
        </tbody>
    </table>

    <script src="index.js"></script>
</body>
</html>
